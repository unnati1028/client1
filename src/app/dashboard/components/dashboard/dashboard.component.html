<section class="container">
  <h1 class="large text-primary">Dashboard</h1>
  <div *ngIf="profile != null && profile.user.name">
    <p class="lead">
      <i class="fas fa-user"></i> Welcome
      {{ profile != null && profile.user.name }}
    </p>

    <div>{{ error.noprofile }}</div>

    <app-dashboard-action></app-dashboard-action>
    <app-display-exp [exp]="profile.experience"></app-display-exp>
    <app-display-edu [edu]="profile.education"></app-display-edu>

    <div class="my-2" *ngIf="error.noprofile != null">
      <button class="btn btn-danger">
        <i class="fas fa-user-minus"></i>

        Delete My Account
      </button>
    </div>
  </div>
  <div>
    <div *ngIf="error.noprofile != null">
      <a [routerLink]="['/profile/create-profile']" class="btn btn-danger"
        >Create Profile</a
      >
    </div>
  </div>
</section>
